<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 0: Vector Library</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        
        <!-- Vector V1 -->
        <br>
        <label for="v1">v1: x</label>
        <input type="text" id="x1" name="x1">
        <label for="v1"> y</label>
        <input type="text" id="y1" name="y1">
        <br>

        <!-- Vector V2-->
        <br>
        <label for="v2">v2: x</label>
        <input type="text" id="x2" name="x2">
        <label for="v2"> y</label>
        <input type="text" id="y2" name="y2">
        <br>

        <!-- Draw Button for Vector drawing-->
        <button onclick="handleDrawEvent()">Draw</button>
        <br>
        <br>
        
        <label for="operations">Operation:</label>

        <select id="operations">
            <option value="add">Add</option>
            <option value="sub">Sub</option>
            <option value="div">Divide</option>
            <option value="mult">Multiply</option>
            <option value="mag">Magnitude</option>
            <option value="norm">Normalize</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
        </select>
        <label for="operations"> Scalar:</label>
        <input type="text" id="scalar" name="scalar">
        <br>

        <button onclick="handleDrawOperationEvent()">Draw</button>
        <br>

        <script src="lib/cuon-matrix-cse160.js"></script>

        <script src="asg0.js"></script>

    </body>
</html>
